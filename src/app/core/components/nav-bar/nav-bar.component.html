<div class="main">
    <!--Logo-->
    <div class="logo">
        <a routerLink="home/">
            <img src="../../../../assets/images/chicken-voyage-logo.png">
        </a>
    </div>

    <!--Navigation area (links)-->
    <nav>
        <ul>
            <li><a routerLink="home/">Home</a></li>
            <li><a routerLink="user/">Profile</a></li>
            <li><a routerLink="user/login/">Login</a></li>
            <li><a routerLink="user/register/">Register</a></li>
        </ul>
    </nav>

    <!--Light and dark mode switch-->
    <div *ngIf="getCurrentMode() == 'theme-light'" class="theme-toggle">
        <button (click)="toggleTheme()"><i class="fas fa-sun"></i></button>
    </div>
    <div *ngIf="getCurrentMode() != 'theme-light'" class="theme-toggle">
        <button (click)="toggleTheme()"><i class="fas fa-sun"></i></button>
    </div>
</div>
